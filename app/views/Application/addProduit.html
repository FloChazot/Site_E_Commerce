#{extends 'main.html' /}
#{set title:'Ajouter Produit' /}

<br/>
<form action="@{Application.saveProduit()}" method="post">
    <p>Nom <input type="text" name="produit.nom"></p>
    <p>Description <input type="text" name="produit.description"></p>
    <p>Prix <input type="float" name="produit.prix"></p>
    <input class="btn btn-success" type="submit" value="Ajouter Produit">
</form>
<br/>

<a href="@{Application.listProduits()}" class="btn btn-secondary">Tous les Produits</a>
<a href="@{Application.index()}" class="btn btn btn-warning">Retour Accueil</a>
